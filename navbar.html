<!DOCTYPE html>
<html>
	<head>
		<title>Navbar Try Kiya</title>
		<script src="nav.js"></script>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="nav.css">
	</head>
	<body>
		<nav>
			<div class="menu">
				<ul>
					<li><a href="#"><i class="fa fa-pencil-square"></i></a></li>
					<li><a href="#" class="menu-item"><i class="fa fa-home"></i></a></li>
					<li><a href="#" class="menu-item"><i class="fa fa-compass"></i></a></li>
					<li><a href="#" class="menu-item"><i class="fa fa-envelope"></i></a></li>
					<li><a href="#" class="menu-item"><i class="fa fa-comments"></i></a></li>
					<li><a href="#" class="menu-item"><i class="fa fa-bell"></i></a></li>
					<li><a href="#" id="search"><i class="fa fa-search"></i></a></li>
					<li><a href="#"><i class="fa fa-user"></i></a></li>
				</ul>

				<div class="search-form">
					<form>
						<input type="text" name="" placeholder="Search Blog_Site">
					</form>
				</div>

			</div>
		</nav>

		<script src="https://code.jquery.com/jquery-3.4.1.js" 
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  		crossorigin="anonymous">
  		</script>

  		<script type="text/javascript">
  			$(document).ready(function(){
  				$('#search').click(function(){
  					$('.menu-item').toggleClass('hide-item')
  					
  				})
  			})
  		</script>

	</body>
</html>
